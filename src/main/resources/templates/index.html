<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BooksTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Narnoor:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;700&family=Source+Code+Pro:wght@400;700&family=Source+Sans+3:ital,wght@1,900&family=Space+Grotesk:wght@300..700&display=swap');
</style>
<body>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">BooksTracker App</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Track your reading habit and organize all your books in one place.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center space-bottom">
                <a type="button" href="/oauth2/authorization/github" class="btn btn-primary btn-lg px-4 gap-3">Login via GitHub</a>
            </div>
        </div>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-1 space-bottom">Or search for a book</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <div th:insert="components/book-search-bar :: search-panel"></div>
            </div>
        </div>
    </div>

</body>
</html>
