<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="px-4 py-5 my-5 text-center">

    <h1 class="display-5 fw-bold">BooksTracker - All books</h1>
    <div th:insert="components/book-search-bar :: search-panel"></div>

    <!-- Display "No results found" message -->
    <div th:if="${noResults}" class="alert alert-info text-center mx-auto" role="alert" style="max-width: 600px;">
      No results found for your search query.
    </div>

    <div th:unless="${noResults}" class="card-group"
      style="display: flex; flex-wrap: wrap; justify-content: space-around; gap: 30px; padding: 20px;">
      <div class="card" style="flex: 1 1 calc(20% - 30px); margin: 15px; max-width: 300px;"
        th:each="book: ${searchResults}">
        <img th:src="${book.coverId}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.name}">Card title</h5>
          <a href="#" th:href="@{'/books/' + ${book.bookId}}" class="btn btn-primary">View book</a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
